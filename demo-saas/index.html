        }

        .powered-by {
            margin-top: 30px;
            padding-top: 20px;

            font-size: 12px;

        }

    <script>
        function handleSignup() {
            // Track conversion
            trackConversion();

            // Show success message
            document.getElementById('successMessage').style.display = 'block';

            // Scroll to message
            document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
        }

        async function trackConversion() {
            try {
                // Send conversion event to Ad-Astra
                const response = await fetch('http://localhost:8000/reward', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        campaignId: 'demo_campaign',
                        segment: 'human',
                        variantId: getVariantId(),
                        reward: 1.0
                    })
                });

                if (response.ok) {
                    console.log('âœ… Conversion tracked!');
                }
            } catch (error) {
                console.error('Failed to track conversion:', error);
            }
        }

        function getVariantId() {
            // In real implementation, this would be set by the ad click
            // For demo, use a random variant
            const variants = ['var1', 'var2', 'var3'];
            return variants[Math.floor(Math.random() * variants.length)];
        }

        // Track page view
